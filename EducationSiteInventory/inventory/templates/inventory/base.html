{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Inventory System{% endblock %}</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Your custom styles -->
    <link rel="stylesheet" href="{% static 'inventory/css/style.css' %}">
</head>
<body>
    <div class="container mt-4">
        <header>
            <h1>Educational Inventory System</h1>
            <nav>
                <a href="{% url 'teacher_dashboard' %}">Dashboard</a>
                <a href="{% url 'request_item' %}">Request Item</a>
                <a href="{% url 'my_requests' %}">My Requests</a>
                <a href="{% url 'item_list' %}">Inventory</a>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>

            </nav>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            <p>&copy; 2025 Educational Inventory</p>
        </footer>
    </div>
</body>
</html>
